<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Slider-sign up</title>
</head>
<body>
    <section class="slider" style="width: auto; height: 800px;">
        <div class="slider1 row" style="height: 100%;width: 100%;">
            <div class="slider2" style="width:25% ;height:75%;">
                <br>
                <br>
                <br>
                <div class="para">
                    <h2>Create account</h2>
                </div>
                <br>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control form-control-lg" type="text"  placeholder="Email address or phone number">
                </div>
                <br>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control form-control-lg"type="Password"
                    placeholder="Password">
                </div>
                <br>
                <button class="btn btn-dark btn-block" type="submit">Sign Up</button> 
                <p class="account mt-4">Already have an account? <a href="#">Sign up here</a></p>
                
            </div>
            <div id="slide9" class="carousel slide mb-5" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block img-fluid" src="brooke-lark-M4E7X3z80PQ-unsplash.jpg">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="brooke-lark-W9OKrxBqiZA-unsplash.jpg">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="jay-wennington-N_Y88TWmGwA-unsplash.jpg">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="rachel-park-hrlvr2ZlUNk-unsplash.jpg">
                  </div>
                </div>
                <a href="#slide9" class="carousel-control-prev" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
              </a>
              <a href="#slide9" class="carousel-control-next" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
              </a>
            </div>
        </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   
</body>
</html>
